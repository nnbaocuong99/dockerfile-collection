<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerfile Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f0f0f0;
            padding: 1rem;
            display: flex;
            justify-content: flex-start;
        }
        .button {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1rem;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        select {
            padding: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        /* Animation for dropdown */
        select:focus {
            transform: scale(1.05); /* Slightly enlarge on focus */
            background-color: #f8f9fa; /* Subtle color change on focus */
        }
        select option {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        select:focus option {
            opacity: 1;
            transform: translateY(0);
        }
        footer {
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://bio.link/spagbo" class="button">Contact</a>
        <button class="button">About the website</button>
    </header>
    <main>
        <select>
            <option value="">Select a language</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="cpp">C++</option>
        </select>
    </main>
    <footer>
        <p>&copy; 2024 nnbaocuong99.</p>
    </footer>
</body>
</html>
